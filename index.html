<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What to Read Next?</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>What to Read Next?</h1>
        <h3>Book Recommendations</h3>
        <!--Using TasteKid & Google Books APIs-->
    </header>
    <main>
        <section id="search-how-to">
            <p>It's simple: All you have to do is enter the title of a book that you have read and liked.  Once you submit it, I will look for something that you might also enjoy and give you all sorts of info about it.</p>
        </section>
        <section id="search">
            <form id="search-form">
                <div id="search-field">
                    <div id="search-input">
                        <label for="search-term" class="search-label">What have you read and liked?</label>
                        <input type="text" name="search-term" id="search-term" autofocus>
                    </div>
                </div>
                <div id="button-container">
                    <input type="submit" value="Submit" id="submit">
                    <input type="reset" value="Reset" id="reset">
                </div>
            </form>
        </section>
        <section id="display">
            <div class="similar recommendation hidden" id="template">
                <div class="similar-header">
                    <h2></h2>
                    <h4></h4>
                </div>
                <div class="similar-body">
                    <img src="" alt="" />
                    <p></p>
                </div>
                <a href="" target="_blank">More...</a>
            </div>
            <div id="show-similar-header">
                <h3></h3>
            </div>
            <div id="show-similar"></div>
            <noscript>
                <p>Please make sure your Javascript is turned on. For more information, please go to <a href="http://www.enable-javascript.com/" target="_blank">Enable Javascript</a>.</p>
            </noscript>
        </section>
    </main>
    <footer>
        <!--a Jim Strother project-->
    </footer>
    <script type="text/javascript" src="scripts.min.js"></script>
</body>
</html>
