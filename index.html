<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read/Watch/Listen</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Read/Watch/Listen</h1>
        <h3>Recommendations for Books, Music, Movies, and more</h3>
        <!--Using TasteKid API-->
    </header>
    <main>
        <section id="search">
            <form id="search-form">
                <div class="search-field">
                    <div id="search-input">
                        <label for="search-term">Enter title or artist/author name:</label>
                        <input type="text" name="search-term" id="search-term" autofocus>
                    </div>
                    <div id="search-type">
                        <label for="type">Choose type of work:</label>
                        <select name="type" id="type">
                            <option value="book">Book</option>
                            <option value="author">Author</option>
                            <option value="movie">Movie</option>
                            <option value="show">TV Show</option>
                            <option value="band">Band/Musician</option>
                            <option value="game">Game</option>
                        </select>
                    </div>
                </div>
                <div id="button-container">
                    <input type="submit" value="Submit" id="submit">
                    <input type="reset" value="Reset" id="reset">
                </div>
            </form>
        </section>
        <section id="display">
            <!--need to start building display view based upon data returned.  don't hide html behind js-->
            <noscript>
                <p>Please make sure your Javascript is turned on. For more information, please go to <a href="http://www.enable-javascript.com/" target="_blank">Enable Javascript</a>.</p>
            </noscript>
        </section>
    </main>
    <footer>
        <!--a Jim Strother project-->
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
