<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read/Watch/Listen</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Read/Watch/Listen</h1>
        <h3>Recommendations for Books, Music, Movies, and more</h3>
        <!--Using TasteKid API-->
    </header>
    <main>
        <section id="search">
            <form id="search-form">
                <div class="search-field">
                    <div id="search-input">
                        <label for="search-term">Enter title or artist/author name:</label>
                        <input type="text" name="search-term" id="search-term" autofocus>
                    </div>
                    <div id="search-type">
                        <label for="type">Choose type of work:</label>
                        <select name="type" id="type">
                            <option value="book">Book</option>
                            <option value="author">Author</option>
                            <option value="movie">Movie</option>
                            <option value="show">TV Show</option>
                            <option value="band">Band/Musician</option>
                            <option value="game">Game</option>
                        </select>
                    </div>
                </div>
                <div id="button-container">
                    <input type="submit" value="Submit" id="submit">
                    <input type="reset" value="Reset" id="reset">
                </div>
            </form>
        </section>
        <section id="display">
            <div id="item-searched">
                <h1 id="item-title"></h1>
                <p id="item-desc"></p>
            </div>
            <div class="similar recommendation hidden">
                <!--id="similar-title" .Name-->
                <!--id="similar-type" .Type-->
                <!--id="similar-desc" .wTeaser-->
                <!--id="similar-wiki" .wUrl-->
                <!--id="similar-youtube" .yUrl-->
                <h2 class="similar-title"></h2>
                <h4 class="similar-type"></h4>
                <button class="opener" type="button">Find Out More</button>
                <section class="dialog">
                    <a href="" class="similar-wiki"><h3 class="dialog-title"></h3></a>
                    <h5 class="dialog-type"></h5>
                    <p class="similar-desc"></p>
                    <p class="youTube">More at <a href="" class="similar-yTpage">YouTube</a></p>
                    <div class="similar-youtube"></div>
                </section>
            </div>
            <div id="show-similar">
                
            </div>
            <noscript>
                <p>Please make sure your Javascript is turned on. For more information, please go to <a href="http://www.enable-javascript.com/" target="_blank">Enable Javascript</a>.</p>
            </noscript>
        </section>
    </main>
    <footer>
        <!--a Jim Strother project-->
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
